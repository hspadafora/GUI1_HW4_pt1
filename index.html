<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="GUI1 HW4 webpage for submission.">
        <meta name="author" content="Hunter Spadafora">
        <meta name="creator" content="Hunter Spadafora">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>GUI1 HW4 - Multiplication Table</title>
        <!-- Jquery -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <!-- Jquery validate plugin -->
        <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.min.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <header>
            <h1>Multiplication Table</h1>
            <p id="welcome">Enter four numbers and a multiplication table will be generated.</p>
            <p id="limit">(<span>The limit is within the range -50 to 50</span>)</p>
        </header>

        <form>
            <fieldset>
                <p>
                    <label for="left">Leftmost Horizontal</label>
                    <input type="number" name="left" id="left" min="-50" max="50" required autofocus>
                </p>
                <p>
                    <label for="right">Rightmost Horizontal</label>
                    <input type="number" name="right" id="right" min="-50" max="50" required>
                </p>
                    <label for="top">Topmost Verticle</label>
                    <input type="number" name="top" id="top" min="-50" max="50" required>
                <p>
                    <label for="bottom">Bottom Verticle</label>
                    <input type="number" name="bottom" id="bottom" min="-50" max="50" required>
                </p>
                <p>
                    <input type="button" value="Submit" id="submit">
                </p>
            </fieldset>
        </form>

        <hr>
        <div id="table_space">
            <table>
                <!-- Multiplication table will be generated here -->
            </table>
        </div>

        <script src="script.js"></script>
    </body>
</html>
